<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Sara Ismaeel</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🌍 World Clocks 🌏</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London 🇬🇧</option>
        <option value="">Tokyo 🇯🇵</option>
        <option value="">Manama 🇧🇭</option>
        <option value="">New York 🇺🇸</option>
      </select>

      <div class="city" id="london">
        <div>
          <h2>London 🇬🇧</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo 🇯🇵</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="manama">
        <div>
          <h2>Manama 🇧🇭</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      🌍 This project was coded by
      <a href="https://github.com/taffydesu" target="_blank"
        ><strong>Sara Ismaeel</strong></a
      >
      and is open-sourced on
      <a href="https://github.com/taffydesu/world-clock" target="_blank"
        >GitHub 🌏</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
