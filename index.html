<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Sara Ismaeel</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
        <option value="">Manama</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <h2>London 🇬🇧</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">14:10:30</div>
      </div>

      <div class="city">
        <h2>Tokyo 🇯🇵</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">14:10:30</div>
      </div>

      <div class="city">
        <h2>Manama 🇧🇭</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">14:10:30</div>
      </div>

      <div class="city">
        🇺
        <h2>New York 🇺🇸</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">14:10:30</div>
      </div>
    </div>
    <footer>
      🌍 This project was coded by
      <a href="https://github.com/taffydesu" target="_blank">Sara Ismaeel</a>
      and is open-sourced on
      <a href="https://github.com/taffydesu/world-clock" target="_blank"
        >GitHub 🌏</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
